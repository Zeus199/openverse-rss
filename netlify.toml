cat << 'EOF' > ~/openverse/rss-deploy/netlify.toml
[build]
publish = "rss-deploy/rss"
command = "echo âœ… OpenVerse RSS build started..."

[context.production.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/"
  to = "/english/podcast.xml"
  status = 301

[[headers]]
  for = "/*"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=0, must-revalidate"
EOF
